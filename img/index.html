<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta author="Mirek">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="base">
            <div class="phoneCanvas">

                <div class="topBar">
                    <div class="left">
                        <p id="time">12:00</p>
                    </div>
                    <div class="right">
                        <img height="18px" src="/img/statusBar.png">
                    </div>
                </div>

                <div class="profileInfo">
                    <div class="backBtn">
                        <img height="35px" src="/img/nameBar_left.png">
                    </div>
                    <div class="profileImg">
                        <img height="30px" src="img/profilephoto.png" style="margin-bottom: 0">
                    </div>
                    <div class="profile">
                        <p id="profileName">Name Placeholder</p>
                        <p id="profileTag">profileTag</p>

                    </div>
                    <div class="contactBtn">
                        <img height="35px" src="/img/nameBar_right.png">
                    </div>
                </div>
                <hr>
                <div class="contactBar">
                    <img height="80px" src="img/profilephoto.png" style="margin-top: 20px;">
                    <p id="contact0" style="color: #fafafa; font-size: 14px; margin-bottom: 4px; font-weight: 600;">Name Placeholder</p>
                    <p id="contact1">profileTag • Instagram</p>
                    <p id="contact2">00M followers • 42 posts</p>
                    <p style="margin-bottom: 10px;">You don't follow each other on Instagram</p>
                    <a class="viewProfileBtn">View profile</a>
                </div>
                <div class="chat"></div>
                <div class="typeBar"></div>
            </div>
        </div>
    </body>
    <script src="chat.js" ></script>
    <script src="device.js" ></script>
</html>
